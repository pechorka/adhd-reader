syntax = "proto3";

package api;

import "google/api/annotations.proto";
import "google/type/datetime.proto";

option go_package = "github.com/pechorka/adhd-reader/generated/api;api";

service AuthService {
  rpc Auth (AuthRequest) returns (AuthResponse) {
    option (google.api.http) = {
      post: "/v1/adhdreader/auth"
      body: "*"
    };
  }
  rpc Refresh (RefreshRequest) returns (RefreshResponse) {
    option (google.api.http) = {
      post: "/v1/adhdreader/refresh"
      body: "*"
    };
  }
}

service AdhdReaderService {
  rpc SetChunkSize (SetChunkSizeRequest) returns (SetChunkSizeResponse) {
    option (google.api.http) = {
      post: "/v1/adhdreader/setchunksize/{chunk_size}"
    };
  }
  rpc AddText (AddTextRequest) returns (AddTextResponse) {
    option (google.api.http) = {
      post: "/v1/adhdreader/addtext"
      body: "*"
    };
  }
  rpc ListTexts (ListTextsRequest) returns (ListTextsResponse) {
    option (google.api.http) = {
      get: "/v1/adhdreader/listtexts"
    };
  }
  rpc SelectText (SelectTextRequest) returns (SelectTextResponse) {
    option (google.api.http) = {
      post: "/v1/adhdreader/selecttext/{text_uuid}"
    };
  }
  rpc SetPage (SetPageRequest) returns (SetPageResponse) {
    option (google.api.http) = {
      post: "/v1/adhdreader/setpage"
      body: "*"
    };
  }
  rpc NextChunk (NextChunkRequest) returns (NextChunkResponse) {
    option (google.api.http) = {
      get: "/v1/adhdreader/nextchunk"
    };
  }
  rpc PrevChunk (PrevChunkRequest) returns (PrevChunkResponse) {
    option (google.api.http) = {
      get: "/v1/adhdreader/prevchunk"
    };
  }
}

message TextWithCompletion {
  string uuid = 1;
  string name = 2;
  int32 completion_percent = 3;
}

message Text{
  string uuid = 1;
  string name = 2;
}

message SetChunkSizeRequest {
  int64 chunk_size = 1;
}

message SetChunkSizeResponse {}

message AddTextRequest {
  string text_name = 1;
  string text = 2;
}

message AddTextResponse {
  string text_uuid = 1;
}

message ListTextsRequest {}

message ListTextsResponse {
  repeated TextWithCompletion texts = 1;
}

message SelectTextRequest {
  string text_uuid = 1;
}

message SelectTextResponse {
  Text text = 1;
}

message SetPageRequest {
  int64 page = 1;
}

message SetPageResponse {}

message NextChunkRequest {}

message NextChunkResponse {
  string chunk = 1;
}

message PrevChunkRequest {}

message PrevChunkResponse {
  string chunk = 1;
}

message TokenPair {
  string access_token = 1;
  string refresh_token = 2;
}

message TokenInfo {
  TokenPair token_pair = 1;
  google.type.DateTime issued_at = 2;
  google.type.DateTime access_expires_at = 3;
}

message AuthRequest {
  string password = 1;
}

message AuthResponse {
  TokenInfo token_info = 1;
}

message RefreshRequest {
  string refresh_token = 1;
}

message RefreshResponse {
  TokenInfo token_info = 1;
}